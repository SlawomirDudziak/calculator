<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="main.css">
	</head>
	
	<body>
	<h1>Calculator</h1>
		<div id="board">
			<div id="LCD"></div>
			<div style="clear:both;"></div>
			<div class="digit" id="clear">C</div>
			<div class="digit" id="off">OFF</div>
			<div class="digit" id="sqrt">sqrt</div>
			<div class="digit" id="proc">%</div>
			<div style="clear:both;"></div>
			
			<div class="digit" data-number>7</div>
			<div class="digit" data-number>8</div>
			<div class="digit" data-number>9</div>
			<div class="digit" id="multiply">x</div>
			<div style="clear:both;"></div>
			
			<div class="digit" data-number>4</div>
			<div class="digit" data-number>5</div>
			<div class="digit" data-number>6</div>
			<div class="digit" id="subtract">-</div>
			<div style="clear:both;"></div>
			
			<div class="digit" data-number>1</div>
			<div class="digit" data-number>2</div>
			<div class="digit" data-number>3</div>
			<div class="digit" id="add">+</div>
			<div style="clear:both;"></div>
			
			<div class="digit" data-number>0</div>
			<div class="digit" id="dot">.</div>
			<div class="digit" id="equal">=</div>
			<div class="digit" id="divide">/</div>
			<div style="clear:both;"></div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
